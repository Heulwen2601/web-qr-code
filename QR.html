<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QR Code</title>
        <link rel="stylesheet" href="Main.css">
        <link rel="icon" href="./Images/images/favicon-32x32.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="wrapper">
            <div class="QRcode">
                <img src="./Images/images/image-qr-code.png" width="225" height="" alt="QR Code">
            </div>

            <div class="QRmsg">
                <div class="Msg1">
                    <p>Improve your front-end skills by building projects</p>
                </div>

                <div class="Msg2">
                    <p>Scan the QR code to visit Frontend Menter and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
